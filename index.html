<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center mb-4 text-purple-600">My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task" class="border border-gray-300 p-3 rounded-lg w-full mb-4 focus:outline-none focus:ring-2 focus:ring-purple-600">
    <button id="addTaskBtn" class="bg-purple-600 text-white p-3 w-full rounded-lg hover:bg-purple-700 transition duration-300">Add Task</button>
    <ul id="taskList" class="mt-4 space-y-2"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
